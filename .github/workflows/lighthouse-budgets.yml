name: lighthouse-budgets

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lh-budgets:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Run Lighthouse budgets composite
        uses: ./.github/actions/lighthouse-budgets
        with:
          url: http://localhost:4173
          budgetsPath: lighthouse-budgets.json
