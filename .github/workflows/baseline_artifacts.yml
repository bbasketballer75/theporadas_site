name: Baseline Artifacts

on:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run tests with coverage (baseline)
        run: npm run coverage
      - name: Build project (baseline bundle sizes)
        run: npm run build || echo 'build failed'
      - name: Compute bundle sizes
        run: node scripts/compute_bundle_sizes.mjs || echo 'bundle size script failed'
      - name: Upload coverage summary as prev-coverage-summary
        if: ${{ success() && hashFiles('coverage/coverage-summary.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prev-coverage-summary
          path: coverage/coverage-summary.json
      - name: Upload bundle sizes as prev-bundle-sizes
        if: ${{ always() && hashFiles('artifacts/bundle-sizes.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prev-bundle-sizes
          path: artifacts/bundle-sizes.json
      - name: Run Lighthouse (if script available)
        run: |
          if npm run | grep -q 'lighthouse:'; then npm run lighthouse:assert || true; fi
      - name: Upload Lighthouse assertions
        if: ${{ always() && hashFiles('artifacts/lighthouse-assertions.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-assertions
          path: artifacts/lighthouse-assertions.json
