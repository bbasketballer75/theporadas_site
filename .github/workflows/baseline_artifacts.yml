name: Baseline Artifacts

on:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run tests with coverage (baseline)
        run: npm run coverage
      - name: Upload coverage summary as prev-coverage-summary
        if: ${{ success() && hashFiles('coverage/coverage-summary.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prev-coverage-summary
          path: coverage/coverage-summary.json
      - name: Run Lighthouse (if script available)
        run: |
          if npm run | grep -q 'lighthouse:'; then npm run lighthouse:assert || true; fi
      - name: Upload Lighthouse assertions
        if: ${{ always() && hashFiles('artifacts/lighthouse-assertions.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-assertions
          path: artifacts/lighthouse-assertions.json
