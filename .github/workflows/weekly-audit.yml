name: weekly-audit

on:
  schedule:
    - cron: '0 6 * * 1' # Mondays 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: read

jobs:
  audit:
    name: NPM Audit (Weekly)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci --ignore-scripts

      - name: Verify workflow inventory
        run: |
          npm run verify:workflows -- --fail-missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run npm audit (JSON)
        run: |
          npm audit --json > audit.json || true
          echo "Audit exit code captured; guard script will decide pass/fail"

      - name: Run npm audit (production only)
        run: |
          npm audit --omit=dev --json > audit-prod.json || true
          echo "Production-only audit complete (dev deps omitted)."

      - name: Run audit guard
        run: node scripts/ci_audit_guard.mjs --input audit.json --baseline security/audit-baseline.json

      - name: Upload audit artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-json
          path: audit.json

      - name: Upload prod audit artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-prod-json
          path: audit-prod.json
