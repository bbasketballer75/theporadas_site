name: Test (Jest - filesystem)

on:
    push:
        branches: [main, chore/jest-scope]
    pull_request:
        branches: [main]

jobs:
    jest-filesystem:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 18
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
            - name: Install root dependencies
              run: npm ci
            - name: Run filesystem tests (Jest)
              working-directory: ./servers/src/filesystem
              run: npm test
            - name: Upload Jest artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: jest-filesystem-logs
                  path: servers/src/filesystem/jest-results || logs/jest-*.txt
