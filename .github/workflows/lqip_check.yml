name: lqip-check
on:
  pull_request:
    paths:
      - 'media/encoded/**'
      - 'scripts/generate_lqip.mjs'
      - '.github/workflows/lqip_check.yml'
  push:
    branches: [main]
    paths:
      - 'media/encoded/**'
      - 'scripts/generate_lqip.mjs'

jobs:
  lqip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: LQIP check
        run: node scripts/generate_lqip.mjs --check
      - name: Guidance on failure
        if: failure()
        run: |
          echo "Missing LQIP placeholders. Run: npm run lqip" >&2
