name: Quality History Migration

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install deps (minimal)
        run: npm ci --omit=optional --no-audit --no-fund
      - name: Run migration if needed
        run: |
          if [ -f artifacts/quality-history.jsonl ]; then
            echo 'Legacy artifacts/quality-history.jsonl detected.'
            if [ -f quality-history.jsonl ]; then
              echo 'Target quality-history.jsonl already exists; skipping migration.'
            else
              node scripts/migrate_quality_history.mjs || echo 'Migration script failed'
              if [ -f quality-history.jsonl ]; then
                git config user.name 'github-actions'
                git config user.email 'actions@users.noreply.github.com'
                git add quality-history.jsonl
                git commit -m 'chore(quality): migrate legacy quality history [skip ci]' || echo 'Nothing to commit'
                git push
              fi
            fi
          else
            echo 'No legacy file present. Nothing to migrate.'
          fi
      - name: Upload migration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-history-migration
          path: |
            artifacts/quality-history.jsonl
            quality-history.jsonl
