name: CI - Lint & Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    name: Lint / Format (Node ${{ matrix.node }})
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Cache ESLint cache
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            eslint-${{ matrix.node }}-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint (zero warnings enforced)
        run: npm run lint

      - name: Prettier format check
        run: npm run format:check
