name: bundle-size

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-size:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Detect relevant changes
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1 || true
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }})
          echo "$CHANGED" > changed.txt
          echo 'Changed files:'
          cat changed.txt
          if grep -E '^(lighthouse/|scripts/compare_lighthouse_bundles.mjs|scripts/bundle_size_table.mjs|package.json|lighthouserc.json)' changed.txt; then
            echo 'run_bundle=true' >> $GITHUB_OUTPUT
          else
            echo 'run_bundle=false' >> $GITHUB_OUTPUT
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
        if: steps.changes.outputs.run_bundle == 'true'
      - name: Install deps (root + lighthouse)
        if: steps.changes.outputs.run_bundle == 'true'
        run: |
          npm ci
          cd lighthouse && yarn install --frozen-lockfile
      - name: Run bundle comparison
        if: steps.changes.outputs.run_bundle == 'true'
        env:
          LH_MIN_GZIP_DELTA_BYTES: 1
          LH_MIN_GZIP_DELTA_PCT: 0.01
          LH_MIN_RAW_DELTA_BYTES: 1
          LH_MIN_RAW_DELTA_PCT: 0.01
        run: npm run lh:verify-bundles
      - name: Attach size artifact
        if: steps.changes.outputs.run_bundle == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-bundle-sizes
          path: lighthouse_bundle_sizes.json
      - name: Comment bundle sizes
        if: steps.changes.outputs.run_bundle == 'true' && success()
        run: |
          node scripts/bundle_size_table.mjs > bundle-size.md
          echo '\n_Artifact: lighthouse-bundle-sizes (see Actions artifacts)_\n' >> bundle-size.md
      - name: PR comment
        if: steps.changes.outputs.run_bundle == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: bundle-size.md
      - name: Skip notice
        if: steps.changes.outputs.run_bundle != 'true'
        run: echo 'No bundle-related changes detected; skipping bundle size job.'
