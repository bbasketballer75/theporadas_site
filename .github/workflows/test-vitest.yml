name: Test (Vitest - servers/src/git)

on:
    push:
        branches: [main, chore/jest-scope]
    pull_request:
        branches: [main]

jobs:
    vitest-git:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 18
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
            - name: Install root dependencies
              run: npm ci
            - name: Run servers/src/git tests (Vitest)
              working-directory: ./servers/src/git
              run: npm test
            - name: Upload Vitest artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: vitest-git-logs
                  path: servers/src/git/test-results || logs/vitest-*.txt
