name: codeql

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 7 * * 0' # weekly Sunday 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read

jobs:
  analyze:
    # Gating condition removed after successful public baseline (repository now public; CodeQL always runs).
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Running npm ci (with verbose logging)"
          npm ci --loglevel=warn || {
            echo "npm ci failed (captured above). Falling back to npm install to proceed with CodeQL baseline.";
            npm install --no-audit --no-fund;
          }

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild (noop for TS only repos)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'

      - name: Generate baseline snapshot (main only)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODEQL_RUN_NUMBER: ${{ github.run_number }}
        run: |
          node scripts/codeql_baseline_snapshot.mjs || {
            echo 'Snapshot script failed; continuing without failing analysis.';
          }

      - name: Upload snapshot artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: codeql-baseline-artifacts-${{ github.run_id }}
          path: |
            artifacts/codeql-alerts.json
            artifacts/codeql-alert-counts.json
            artifacts/codeql-baseline-snippet.md

      - name: Finalize CodeQL baseline (one-time)
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          placeholder='## CodeQL Baseline (Public Repo Transition Placeholder)'
          if ! grep -q "^$placeholder" SECURITY_NOTES.md; then
            echo 'Placeholder absent; baseline already finalized.'
            exit 0
          fi
          if [ ! -s artifacts/codeql-baseline-snippet.md ]; then
            echo 'Baseline snippet missing; aborting.'
            exit 1
          fi
          awk -v p="$placeholder" 'BEGIN{found=0} { if ($0 ~ "^"p) {found=1; exit} print }' SECURITY_NOTES.md > SECURITY_NOTES.new
          echo >> SECURITY_NOTES.new
            cat artifacts/codeql-baseline-snippet.md >> SECURITY_NOTES.new
          echo >> SECURITY_NOTES.new
          mv SECURITY_NOTES.new SECURITY_NOTES.md
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'
          git add SECURITY_NOTES.md || true
          if git diff --cached --quiet; then
            echo 'No changes to commit.'
            exit 0
          fi
          git commit -m 'chore(security): finalize CodeQL baseline (closes #24)' || true
          git push || echo 'Push failed (possibly due to branch protection).'
