name: codeql

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 7 * * 0' # weekly Sunday 07:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    # Gating condition removed after successful public baseline (repository now public; CodeQL always runs).
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Running npm ci (with verbose logging)"
          npm ci --loglevel=warn || {
            echo "npm ci failed (captured above). Falling back to npm install to proceed with CodeQL baseline.";
            npm install --no-audit --no-fund;
          }

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild (noop for TS only repos)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'

      - name: Generate baseline snapshot (main only)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODEQL_RUN_NUMBER: ${{ github.run_number }}
        run: |
          node scripts/codeql_baseline_snapshot.mjs || {
            echo 'Snapshot script failed; continuing without failing analysis.';
          }

      - name: Upload snapshot artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: codeql-baseline-artifacts-${{ github.run_id }}
          path: |
            artifacts/codeql-alerts.json
            artifacts/codeql-alert-counts.json
            artifacts/codeql-baseline-snippet.md

      - name: Finalize CodeQL baseline (one-time)
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          placeholder='## CodeQL Baseline (Public Repo Transition Placeholder)'
          if ! grep -q "^$placeholder" SECURITY_NOTES.md; then
            echo 'Placeholder absent; baseline already finalized.'
            exit 0
          fi
          if [ ! -s artifacts/codeql-baseline-snippet.md ]; then
            echo 'Baseline snippet missing; aborting.'
            exit 1
          fi
          awk -v p="$placeholder" 'BEGIN{found=0} { if ($0 ~ "^"p) {found=1; exit} print }' SECURITY_NOTES.md > SECURITY_NOTES.new
          echo >> SECURITY_NOTES.new
            cat artifacts/codeql-baseline-snippet.md >> SECURITY_NOTES.new
          echo >> SECURITY_NOTES.new
          mv SECURITY_NOTES.new SECURITY_NOTES.md
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'
          git add SECURITY_NOTES.md || true
          if git diff --cached --quiet; then
            echo 'No changes to commit.'
            exit 0
          fi
          git commit -m 'chore(security): finalize CodeQL baseline (closes #24)' || true
          git push || echo 'Push failed (possibly due to branch protection).'

      - name: Append CodeQL verification section (post-enable)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: |
          set -euo pipefail
          if [ ! -f scripts/codeql_verify_append.mjs ]; then
            echo 'Verification script missing; skipping.'
            exit 0
          fi
          node scripts/codeql_verify_append.mjs || true
          if git diff --quiet SECURITY_NOTES.md; then
            echo 'No verification changes to commit.'
            exit 0
          fi
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'
          git add SECURITY_NOTES.md artifacts/codeql-verification-*.json artifacts/codeql-verification-section.md || true
          if git diff --cached --quiet; then
            echo 'Nothing staged.'
            exit 0
          fi
          # Disable husky hooks explicitly (in case HUSKY env var not honored in scripts)
          git -c core.hooksPath=/dev/null commit -m 'chore(security): append CodeQL baseline verification section' || true
          git push || echo 'Push failed (possibly due to branch protection).'

      - name: Append CodeQL trend delta (daily)
        if: github.ref == 'refs/heads/main'
        env:
          HUSKY: 0
        run: |
          set -euo pipefail
          if [ ! -f scripts/codeql_trend_append.mjs ]; then
            echo 'Trend script missing; skipping.'
            exit 0
          fi
          # Use existing artifacts if present, else attempt API via gh
          ALERTS_JSON=artifacts/codeql-alerts.json
          if [ ! -f "$ALERTS_JSON" ]; then
            echo 'Alert JSON artifact absent; attempting gh api fetch.'
            if command -v gh >/dev/null 2>&1; then
              gh api -H "Accept: application/vnd.github+json" \
                repos/${GITHUB_REPOSITORY}/code-scanning/alerts?per_page=100 > codeql_alerts.json || true
              ALERTS_JSON=codeql_alerts.json
            else
              echo 'gh not available; skipping trend append.'
              exit 0
            fi
          fi
          node scripts/codeql_trend_append.mjs --alerts "$ALERTS_JSON" --write || true
          if git diff --quiet SECURITY_NOTES.md; then
            echo 'No trend changes to commit.'
            exit 0
          fi
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'
          git add SECURITY_NOTES.md || true
          if git diff --cached --quiet; then
            echo 'Nothing staged.'
            exit 0
          fi
            git -c core.hooksPath=/dev/null commit -m 'chore(security): append CodeQL trend delta' || true
          git push || echo 'Push failed (possibly due to branch protection).'
