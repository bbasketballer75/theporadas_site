services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: wedding-sql
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'DevLocalStr0ng!Pass'
      MSSQL_PID: 'Developer'
    ports:
      - '14333:1433'
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P 'DevLocalStr0ng!Pass' -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
  mcp_tavily:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-tavily
    environment:
      TAVILY_API_KEY: ${TAVILY_API_KEY:-changeme}
      NODE_ENV: production
      MCP_HEALTH_PORT: 3010
      MCP_SERVER_NAME: tavily
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_tavily.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3010/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_notion:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-notion
    environment:
      NOTION_API_KEY: ${NOTION_API_KEY:-changeme}
      NODE_ENV: production
      MCP_HEALTH_PORT: 3011
      MCP_SERVER_NAME: notion
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_notion.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3011/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_mem0:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-mem0
    environment:
      MEM0_API_KEY: ${MEM0_API_KEY:-changeme}
      NODE_ENV: production
      MCP_HEALTH_PORT: 3012
      MCP_SERVER_NAME: mem0
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_mem0.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3012/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_sqlserver:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-sqlserver
    depends_on:
      - mssql
    environment:
      SQLSERVER_HOST: mssql
      SQLSERVER_PORT: 1433
      SQLSERVER_USER: sa
      SQLSERVER_PASSWORD: DevLocalStr0ng!Pass
      NODE_ENV: production
      MCP_HEALTH_PORT: 3013
      MCP_SERVER_NAME: sqlserver
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_sqlserver.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3013/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_supervisor:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-supervisor
    environment:
      SUPERVISED_SERVERS: tavily,notion,mem0,sqlserver
      NODE_ENV: production
      MCP_HEALTH_PORT: 3014
      MCP_SERVER_NAME: supervisor
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_supervisor.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3014/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_filesystem:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-fs
    profiles: [mcp-local]
    environment:
      MCP_FS_ROOT: /data/fs
      NODE_ENV: production
      MCP_HEALTH_PORT: 3015
      MCP_SERVER_NAME: filesystem
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    volumes:
      - ./mcp_fs_sandbox:/data/fs
    entrypoint: ['node']
    command: ['scripts/mcp_filesystem.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3015/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_memory_bank:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-memory-bank
    profiles: [mcp-local]
    environment:
      MCP_MEMORY_BANK_DIR: /app/memory-bank
      NODE_ENV: production
      MCP_HEALTH_PORT: 3016
      MCP_SERVER_NAME: memory-bank
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_memory_bank.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3016/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_kg_memory:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-kg
    profiles: [mcp-local]
    environment:
      MCP_KG_MAX_TRIPLES: 5000
      NODE_ENV: production
      MCP_HEALTH_PORT: 3017
      MCP_SERVER_NAME: kg-memory
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_kg_memory.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3017/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_python:
    build:
      context: .
      dockerfile: Dockerfile.mcp-python
    container_name: mcp-python
    profiles: [mcp-local]
    environment:
      MCP_PY_TIMEOUT_MS: 3000
      NODE_ENV: production
      MCP_HEALTH_PORT: 3018
      MCP_SERVER_NAME: python-exec
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_python.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3018/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_playwright:
    build:
      context: .
      dockerfile: Dockerfile.mcp-browsers
    container_name: mcp-playwright
    profiles: [mcp-local]
    environment:
      MCP_PW_SESSION_LIMIT: 5
      MCP_PW_NAV_TIMEOUT_MS: 15000
      MCP_HEALTH_PORT: 3001
      NODE_ENV: production
      MCP_SERVER_NAME: playwright
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_playwright.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3001/healthz || exit 1']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_puppeteer:
    build:
      context: .
      dockerfile: Dockerfile.mcp-browsers
    container_name: mcp-puppeteer
    profiles: [mcp-local]
    environment:
      MCP_PT_SESSION_LIMIT: 5
      MCP_PT_NAV_TIMEOUT_MS: 15000
      MCP_HEALTH_PORT: 3001
      NODE_ENV: production
      MCP_SERVER_NAME: puppeteer
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_puppeteer.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3001/healthz || exit 1']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
  mcp_pieces:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-pieces
    profiles: [mcp-local]
    environment:
      PIECES_API_KEY: ${PIECES_API_KEY:-changeme}
      NODE_ENV: production
      MCP_HEALTH_PORT: 3019
      MCP_SERVER_NAME: pieces
      MCP_PROM_METRICS: 1
      MCP_ERROR_METRICS: 1
    command: ['scripts/mcp_pieces.mjs']
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3019/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
volumes:
  mssql_data:
    driver: local
